<html>


    <head>

        <title>Write</title>

        <style>

            @font-face {
              font-family: 'CenturySchoolbookStd';
              src: url(CenturySchoolbookStd.otf) format("opentype");
            }

            #textbox {
              font-size: 24px;
              font-family: 'CenturySchoolbookStd';
              position: absolute;
              margin-left: 51%;
              width: 40%;
              top: 50%;
              transform: translateY(-50%);
            }

            #demo {
              font-size: 24px;
              font-family: 'CenturySchoolbookStd';
              position: absolute;
              margin-left: 7.7%;
              width: 40%;
              text-align: left;
              top: 50%;
              transform: translateY(-50%) scaleX(-1);
            }

            #demo:empty::before {
              content:attr(data-text);
              color: #D3D3D3;
            }

            /*
            #textbox {
              font-size: 30px;
              font-family: 'CenturySchoolbookStd';
              position: absolute;
              text-align: center;
              left: 50%;
              top: 30%;
              transform: translateX(-50%) translateY(-50%);
            }

            #demo {
              font-size: 30px;
              font-family: 'CenturySchoolbookStd';
              position: absolute;
              text-align: center;
              left: 50%;
              top: 64%;
              transform: translateX(-50%) scaleX(-1);
            }
            */

            #box {
              position: absolute;
              width: 100px;
              height: 100px;
              border: 1px solid black;
              left: 50%;
              top: 50%;
              transform: translate(-50%, -50%);
            }

            [contenteditable="true"]:empty::before {
              content:attr(data-text);
              color: #D3D3D3;
            }

            [contenteditable="true"]:focus {
              border:none;
              outline:none;
              color: #000000;
            }

        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> </script>

        <script>
            //autofocus
            window.onload = function() {
                document.getElementById("textbox").focus();
                document.getElementById("textbox").setAttribute("data-text", "Give it a go");
                document.getElementById("demo").setAttribute("data-text", "Give it a go");
            };
        </script>

    </head>


    <body>

        <div id="textbox" contenteditable="true" onkeyup="myFunction()"></div>

        <div id="demo"></div>

        <!--<div id="box"></div>-->

        <script>

            function myFunction() {

                var x = document.getElementById("textbox").innerHTML;
                document.getElementById("demo").innerHTML = x;

            }

        </script>

    </body>

</html>
